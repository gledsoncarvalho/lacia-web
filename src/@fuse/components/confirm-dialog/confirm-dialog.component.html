<h1 matDialogTitle>Confirmar</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions class="pt-24">
    <button style="margin-left: 110px !important;" mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">Confirmar</button>
    <button style="background-color: red; color: white;" mat-button (click)="dialogRef.close(false)">Cancelar</button>
</div>
