<div class="container">
    <div fxLayout="column">
        <div fxFlex>
            <h2 class="titulo">Aprovar Pesquisador</h2>
        </div>
        <br />
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>

            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef>Telefone</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.telefone }}
                </td>
            </ng-container>

            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.data | date: "dd/MM/yyyy" }}
                </td>
            </ng-container>

            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef>Ação</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button class="btnAcao" (click)="AprovarPesquisador()">
                        <mat-icon>done</mat-icon>&nbsp; Aprovar
                    </button>
                    <button mat-raised-button class="btnLimpar" (click)="ReprovarPesquisador()">
                        <mat-icon>cancel</mat-icon>&nbsp; Reprovar
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
