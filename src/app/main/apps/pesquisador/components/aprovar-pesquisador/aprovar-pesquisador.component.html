<div class="container">
    <div fxLayout="column">
        <div fxLayout="row">
            <div fxFlex="100%">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Aprovar Pesquisador</div>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="card-content">
                        <div class="row">
                            <table mat-table [dataSource]="pesquisadores" class="mat-elevation-z8">
                                <ng-container matColumnDef="nome">
                                    <th mat-header-cell *matHeaderCellDef style="
                color: #2d323e;
                font-weight: bold;
            ">Nome</th>
                                    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
                                </ng-container>
                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef style="
                color: #2d323e;
                font-weight: bold;
            ">Email</th>
                                    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                                </ng-container>
                                <ng-container matColumnDef="telefone">
                                    <th mat-header-cell *matHeaderCellDef style="
                color: #2d323e;
                font-weight: bold;
            ">Telefone</th>
                                    <td mat-cell *matCellDef="let element">
                                        {{ element.telefone }}
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="data">
                                    <th mat-header-cell *matHeaderCellDef style="
                color: #2d323e;
                font-weight: bold;
            ">Data de Nascimento</th>
                                    <td mat-cell *matCellDef="let element">
                                        {{ element.dataNascimento | date: "dd/MM/yyyy" }}
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="acao">
                                    <th mat-header-cell *matHeaderCellDef style="
                            color: #2d323e;
                            font-weight: bold;
                        ">Ação</th>
                                    <td mat-cell *matCellDef="let element; let i = index">
                                        <button mat-raised-button class="btnAcao" (click)="aprovarPesquisador(element.idUsuario, i)">
                                            <mat-icon>done</mat-icon>&nbsp; Aprovar
                                        </button>
                                        <button mat-raised-button class="btnLimpar" (click)="reprovarPesquisador(element.idUsuario, i)">
                                            <mat-icon>cancel</mat-icon>&nbsp; Reprovar
                                        </button>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                            </table>
                        </div>
                    </div>
