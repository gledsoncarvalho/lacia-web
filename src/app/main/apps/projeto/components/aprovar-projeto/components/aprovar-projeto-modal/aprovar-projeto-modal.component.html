<div class="row">
    <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
        <h2 mat-dialog-title>Aprovação de Projeto</h2>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
        <mat-icon mat-dialog-close>clear</mat-icon>
    </div>
</div>
<mat-divider></mat-divider>
<mat-dialog-content>
    <br />
    <form [formGroup]="aprovarProjetoForm">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                    <mat-label>Nome Projeto</mat-label>
                    <input matInput formControlName="nomeAprovarProjeto" required readonly/>
                </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                    <mat-label>Orçamento</mat-label>
                    <input matInput currencyMask formControlName="orcamentoAprovarProjeto" [errorStateMatcher]="matcher" [options]="{prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left'}" required readonly/>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                    <mat-label>Data Início do Projeto</mat-label>
                    <input matInput [matDatepicker]="pickerDtInicioAprovarProjeto" formControlName="dtInicioAprovarProjeto" required readonly/>
                    <mat-datepicker-toggle matSuffix [for]="pickerDtInicioAprovarProjeto"></mat-datepicker-toggle>
                    <mat-datepicker #pickerDtInicioAprovarProjeto></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                    <mat-label>Data Finalização do Projeto</mat-label>
                    <input matInput [matDatepicker]="pickerDtFimAprovarProjeto" formControlName="dtFimAprovarProjeto" required readonly/>
                    <mat-datepicker-toggle matSuffix [for]="pickerDtFimAprovarProjeto"></mat-datepicker-toggle>
                    <mat-datepicker #pickerDtFimAprovarProjeto></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-form-field>
                    <mat-label>Descrição do Projeto</mat-label>
                    <textarea class="area-descricao" rows="5" matInput formControlName="descricaoAprovarProjeto" required readonly></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
    <button mat-raised-button (click)="aprovarProjeto()" class="btnAcao">
        <mat-icon>done</mat-icon>&nbsp; Aprovar Projeto
    </button>
    <button mat-raised-button (click)="reprovarProjeto()" id="reprovar-projeto">
        <mat-icon>cancel</mat-icon>&nbsp; Reprovar Projeto
    </button>
</mat-dialog-actions>
