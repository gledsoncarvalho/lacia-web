<div class="container">
    <div fxLayout="column">
        <div fxFlex>
            <h2 class="titulo">Aprovar Projeto</h2>
        </div>
        <br />
        <div fxLayout="row">
            <div fxFlex="100%">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            Projetos
                        </div>
                    </div>
                    <table mat-table [dataSource]="projetos" class="mat-elevation-z8">
                        <ng-container matColumnDef="nomeAprovarProjeto">
                            <th mat-header-cell *matHeaderCellDef style="
                            color: #2d323e;
                            font-weight: bold;
                        ">Título Projeto</th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.titulo }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="orcamentoAprovarProjeto">
                            <th mat-header-cell *matHeaderCellDef style="
                            color: #2d323e;
                            font-weight: bold;
                        ">Orçamento</th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.orcamento | currencyBrazil }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="dtInicioAprovarProjeto">
                            <th mat-header-cell *matHeaderCellDef style="
                            color: #2d323e;
                            font-weight: bold;
                        ">Data inicio</th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.dataInicio | date: "dd/MM/yyyy" }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="dtFimAprovarProjeto">
                            <th mat-header-cell *matHeaderCellDef style="
                            color: #2d323e;
                            font-weight: bold;
                        ">Data fim</th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.dataFim | date: "dd/MM/yyyy" }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="acoes" style="
                        color: #2d323e;
                        font-weight: bold;
                    ">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Ações
                            </th>
                            <td mat-cell *matCellDef="let element; let i = index">
                                <button id="botao-de-analisar" mat-button (click)="analisarProjeto(element, i)">
                                    <mat-icon>visibility</mat-icon>&nbsp; Analisar
                                    Projeto
                                </button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4"> Não existem projetos a serem aprovados.
                                "{{ input.value }}"
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
