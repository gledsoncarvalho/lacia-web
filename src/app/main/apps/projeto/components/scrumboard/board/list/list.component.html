<div class="list mat-elevation-z1" fxLayout="column">

    <div class="list-header" fxFlex fxLayout="row" fxLayoutAlign="space-between center">

        <scrumboard-board-edit-list-name fxFlex="1 0 auto" [list]="list" (listNameChanged)="onListNameChanged($event)">
        </scrumboard-board-edit-list-name>

        <div fxFlex="0 1 auto">
            <button mat-icon-button class="list-header-option-button" [matMenuTriggerFor]="listMenu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #listMenu="matMenu">
                <button mat-menu-item (click)="removeList(list.id)"><mat-icon>delete</mat-icon>Remover Lista</button>
            </mat-menu>
        </div>

    </div>

    <div class="list-content" fxLayout="column">

        <div class="list-cards ngx-dnd-container" [model]="list.cartaoTarefaList" ngxDroppable="card" (out)="onDrop($event)"
            fusePerfectScrollbar #listScroll>
            <scrumboard-board-card ngxDraggable (click)="openCardDialog(cardId)"
                class="scrumboard-board-card ngx-dnd-item" *ngFor="let cardId of list.cartaoTarefaList" [model]="cardId"
                [cardId]="cardId.idCartaoTarefa">
            </scrumboard-board-card>
        </div>
    </div>

    <div class="list-footer">
        <scrumboard-board-add-card (cardAdded)="onCardAdd($event)"></scrumboard-board-add-card>
    </div>

</div>
