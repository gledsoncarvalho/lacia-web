<div fxLayout="row">
  <div fxFlex="100%">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          Filtro de Pesquisa
        </div>
      </div>
      <mat-divider></mat-divider>
      <div class="card-content">
        <form [formGroup]="coordenadorForm">
          <div fxLayout="row" fxLayoutGap="2rem">
            <div fxFlex="1 1 calc(50% - 2rem)" fxFlex.lt-md="100%">
              <mat-form-field>
                <mat-label>Filtro por nome do coordenador</mat-label>
                <input matInput matInput (keyup)="applyFilter($event)" placeholder="Ex. 	Fábio Gomes" #input>
              </mat-form-field>
            </div>
            <div fxFlex="1 1 calc(50% - 2rem)" fxFlex.lt-md="100%">
              <mat-form-field>
                <mat-label>Filtro por e-mail do coordenador</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. fabio.gomes@souunit.com.br" #input>
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div fxLayout="row">
  <div fxFlex="100%">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          Tabela de Coordenadores
        </div>
      </div>
      <mat-divider></mat-divider>
      <div class="card-content">
        <div class="row">
          <table mat-table [dataSource]="coordenadores" class="mat-elevation-z8">
            <ng-container matColumnDef="dsCoordenador">
              <th mat-header-cell *matHeaderCellDef style="
              color: #2d323e;
              font-weight: bold;
          "> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nomeCoordenador}} </td>
            </ng-container>
            <ng-container matColumnDef="dsEmail">
              <th mat-header-cell *matHeaderCellDef style="
              color: #2d323e;
              font-weight: bold;
          "> E-mail </th>
              <td mat-cell *matCellDef="let element"> {{element.emailCoordenador}} </td>
            </ng-container>
            <ng-container matColumnDef="dsTelefone">
              <th mat-header-cell id="telefone-grid" *matHeaderCellDef style="
              color: #2d323e;
              font-weight: bold;
          "> Telefone </th>
              <td mat-cell *matCellDef="let element"> {{element.telefoneCoordenador}} </td>
            </ng-container>
            <ng-container matColumnDef="dtNascimento">
              <th mat-header-cell *matHeaderCellDef style="
              color: #2d323e;
              font-weight: bold;
          "> Data de Nascimento </th>
              <td mat-cell *matCellDef="let element"> {{element.dtNascimentoCoordenador | date:"dd/MM/yyyy"}} </td>
            </ng-container>
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef style="
              color: #2d323e;
              font-weight: bold;
          "> Ações </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="excluirCoordenador()" color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
            <tr mat-row *matRowDef="let row; columns: colunasTable;"></tr>
          </table>
        </div>
      </div>
      <mat-divider></mat-divider>
    </div>
  </div>
</div>
