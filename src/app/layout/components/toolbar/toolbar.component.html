<mat-toolbar class="p-0 mat-elevation-z1">

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="navbar-toggle-button"
                    *ngIf="!hiddenNavbar && !rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>
        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="end center">

            <button mat-button [matMenuTriggerFor]="userMenu"
                    class="user-button" (menuOpened)="menuOpened()" (menuClosed)="menuClosed()">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="avatar mr-0 mr-sm-16" src="assets/images/avatars/fabio.jpg">
                    <span class="username mr-12" fxHide fxShow.gt-sm>FÃ¡bio Gomes</span>
                    <!--mat-icon class="s-16" fxHide.xs>keyboard_arrow_up</mat-icon-->
                    <mat-icon class="s-16" fxHide.xs>{{ menuIsOpen ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}</mat-icon>
                </div>
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item routerLink="/apps/meu-perfil">
                    <mat-icon>account_circle</mat-icon>
                    <span>Meu Perfil</span>
                </button>

                <button mat-menu-item routerLink="/pages/auth/login" class="">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Sair</span>
                </button>

            </mat-menu>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div>

            <button mat-icon-button class="navbar-toggle-button"
                    *ngIf="!hiddenNavbar && rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

        </div>

    </div>

</mat-toolbar>
