<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h2 class="titulo">
      Submeter Projeto
    </h2>
  </div>
</div>
<div class="container-fluid">
  <br>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            Informações Gerais do Projeto
          </div>
        </div>
        <mat-divider></mat-divider>
        <div class="card-content">
          <form [formGroup]="submeterProjetoForm">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                  <mat-label>Nome</mat-label>
                  <input id="nome" matInput formControlName="nomeSubmeterProjeto" required>
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                  <mat-label>Orçamento</mat-label>
                  <input id="orcamento" matInput currencyMask formControlName="orcamentoSubmeterProjeto" maxLength="15" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left'}" required>
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                  <mat-label>Data Inicio</mat-label>
                  <input matInput type="date" formControlName="dt_inicio_SubmeterProjeto" required>
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                  <mat-label>Data Finalização</mat-label>
                  <input matInput type="date" formControlName="dt_fim_SubmeterProjeto" required>
                </mat-form-field>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-24 col-xs-24">
                <mat-form-field>
                  <mat-label>Descrição</mat-label>
                  <textarea id="desricao" class="area-descricao" rows="5" matInput formControlName="descricaoSubmeterProjeto"
                    required>
                      </textarea>
                </mat-form-field>
              </div>
            </div>
          </form>
        </div>
        <mat-divider></mat-divider>
        <div class="card-footer">
          <button (click)="submeterProjeto()" mat-raised-button class="btnAcao">
            <mat-icon>send</mat-icon>&nbsp;Submeter
          </button>
          <button (click)="limparDados()" mat-raised-button class="btnLimpar">
            <mat-icon>delete_sweep</mat-icon>&nbsp; Limpar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
