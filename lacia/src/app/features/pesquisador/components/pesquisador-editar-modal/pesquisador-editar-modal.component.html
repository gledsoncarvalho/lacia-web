<div class="row">
  <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
    <h2 mat-dialog-title>Editar Pesquisador</h2>
  </div>
  <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
    <mat-icon mat-dialog-close>clear</mat-icon>
  </div>
</div>
<mat-divider></mat-divider>
<mat-dialog-content>
  <br />
  <form [formGroup]="pesquisadorForm">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <mat-form-field>
          <mat-label>Nome pesquisador</mat-label>
          <input matInput formControlName="nome" required>
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="dsEmail" [errorStateMatcher]="matcher" required>
          <mat-error
            *ngIf="pesquisadorForm.get('dsEmail').hasError('email') && !pesquisadorForm.get('dsEmail').hasError('required')">
            Por favor, entre com um e-mail válido!
          </mat-error>
          <mat-error *ngIf="pesquisadorForm.get('dsEmail').hasError('required')">
            E-mail é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <mat-form-field>
          <mat-label>Telefone</mat-label>
          <input matInput Mask type="text" formControlName="telefone" mask="celular" maxLength="15" required>
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <mat-form-field>
          <mat-label>Data Nascimento</mat-label>
          <input matInput type="date" formControlName="dtNascimento" required>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <mat-form-field>
          <mat-label>CPF</mat-label>
          <input matInput formControlName="cpf" required>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
  <button mat-raised-button (click)="atualizarPesquisador()" class="btnAcao">
    <mat-icon>done</mat-icon>&nbsp; Atualizar
  </button>
</mat-dialog-actions>
