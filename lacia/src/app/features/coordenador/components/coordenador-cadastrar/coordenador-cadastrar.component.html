<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            Filtro de Pesquisa
          </div>
        </div>
        <mat-divider></mat-divider>
        <div class="card-content">
          <form [formGroup]="coordenadorForm">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                  <mat-label>Nome coordenador</mat-label>
                  <input matInput formControlName="dsCoordenador" required>
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                  <mat-label>E-mail</mat-label>
                  <input matInput formControlName="dsEmail" [errorStateMatcher]="matcher" required>
                  <mat-error *ngIf="coordenadorForm.get('dsEmail').hasError('email') && !coordenadorForm.get('dsEmail').hasError('required')">
                    Por favor, entre com um e-mail válido!
                  </mat-error>
                  <mat-error *ngIf="coordenadorForm.get('dsEmail').hasError('required')">
                    E-mail é <strong>obrigatório</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

          </form>
        </div>
        <mat-divider></mat-divider>
        <div class="card-footer">
          <button mat-raised-button class="btnLimpar">
            <mat-icon>delete_sweep</mat-icon>&nbsp; Limpar
          </button>
          <button mat-raised-button class="btnAcao">
            <mat-icon>add</mat-icon>&nbsp; Gravar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
