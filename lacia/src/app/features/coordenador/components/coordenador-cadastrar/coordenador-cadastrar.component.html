<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            Filtro de Pesquisa
          </div>
        </div>
        <mat-divider></mat-divider>
        <div class="card-content">
          <form [formGroup]="coordenadorForm">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                  <mat-label>Nome coordenador</mat-label>
                  <input matInput formControlName="nome" required>
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                  <mat-label>E-mail</mat-label>
                  <input matInput formControlName="dsEmail" [errorStateMatcher]="matcher" required>
                  <mat-error
                    *ngIf="coordenadorForm.get('dsEmail').hasError('email') && !coordenadorForm.get('dsEmail').hasError('required')">
                    Por favor, entre com um e-mail válido!
                  </mat-error>
                  <mat-error *ngIf="coordenadorForm.get('dsEmail').hasError('required')">
                    E-mail é <strong>obrigatório</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                  <mat-label>Telefone</mat-label>
                  <input matInput Mask type="text" formControlName="telefone" mask="celular" maxLength="15" required>
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                  <mat-label>Data Nascimento</mat-label>
                  <input matInput type="date" formControlName="dtNascimento" required>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                  <mat-label>CPF</mat-label>
                  <input matInput formControlName="cpf" required>
                </mat-form-field>
              </div>
            </div>
          </form>
        </div>
        <mat-divider></mat-divider>
        <div class="card-footer">
          <button mat-raised-button class="btnAcao">
            <mat-icon>search</mat-icon>&nbsp; Pesquisar
          </button>
          <button mat-raised-button class="btnLimpar">
            <mat-icon>delete_sweep</mat-icon>&nbsp; Limpar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
