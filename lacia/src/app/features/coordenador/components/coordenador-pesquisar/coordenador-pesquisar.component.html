<div class="container-fluid">
  <br /><br />
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            Filtro de Pesquisa
          </div>
        </div>
        <mat-divider></mat-divider>
        <div class="card-content">
          <form [formGroup]="coordenadorForm">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                  <mat-label>Nome coordenador</mat-label>
                  <input matInput formControlName="dsCoordenador">
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                  <mat-label>E-mail</mat-label>
                  <input matInput formControlName="dsEmail">
                </mat-form-field>
              </div>
            </div>

          </form>
        </div>
        <mat-divider></mat-divider>
        <div class="card-footer">
          <button mat-raised-button class="btnLimpar">
            <mat-icon>delete_sweep</mat-icon>&nbsp; Limpar
          </button>
          <button mat-raised-button class="btnAcao">
            <mat-icon>search</mat-icon>&nbsp; Pesquisar
          </button>
        </div>
      </div>
    </div>
  </div>
  <br /><br />
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            Grid de Pesquisa
          </div>
        </div>
        <mat-divider></mat-divider>
        <div class="card-content">
          <div class="row">
            <table mat-table [dataSource]="coordenadores" class="mat-elevation-z8">
              <ng-container matColumnDef="idCoordenador">
                <th mat-header-cell *matHeaderCellDef> NÂº </th>
                <td mat-cell *matCellDef="let element"> {{element.idCoordenador}} </td>
              </ng-container>

              <ng-container matColumnDef="dsCoordenador">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.dsCoordenador}} </td>
              </ng-container>

              <ng-container matColumnDef="dsEmail">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let element"> {{element.dsEmail}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
              <tr mat-row *matRowDef="let row; columns: colunasTable;"></tr>
            </table>
          </div>
        </div>
        <mat-divider></mat-divider>
      </div>
    </div>
  </div>
</div>
