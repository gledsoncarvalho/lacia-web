<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h2 class="titulo">
            Meu Perfil
        </h2>
    </div>
</div>
<!--mat-icon id="icone-usuario-anonimo" class="icone_usuario">account_circle</mat-icon-->
<img src="../../../assets/images/foto-meu-perfil-2.jpg" class="img_meu-perfil-2">
<h1 id="nome_embaixo_do_icone_perfil">Francisco José dos Santos Santana</h1>
<div id="tabela_principal" class="row">
    <div class="col-lg-12">
        <div class="md-tabs">
            <div [@fadeInOutTranslate] class="m-t-15">
                <!-- personal card start -->
                <div class="card">
                    <div id="barra-meu-perfil" class="card-header">
                            <button class= "botao_de_edicao" mat-icon-button (click)="atualizarMeuPerfil()">
                              <mat-icon>account_circle</mat-icon>
                            </button>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="general-info">
                                    <div class="row">
                                        <div class="col-lg-12 col-xl-6">
                                            <div class="table-responsive">
                                                <table class="table m-0">
                                                    <tbody>
                                                        <tr>
                                                            <th scope="row">Nome Completo</th>
                                                            <td>{{ perfil.nomeMeuPerfil }}</td>
                                                        </tr>

                                                        <tr>
                                                            <th scope="row">Email</th>
                                                            <td><a
                                                                    href="javascript:;">{{ perfil.emailMeuPerfil }}</a>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <th scope="row">Data Nascimento</th>
                                                            <td>{{ perfil.dtNascimentoMeuPerfil | date:"dd/MM/yyyy" }}</td>
                                                        </tr>

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <!-- end of table col-lg-6 -->
                                        <div class="col-lg-12 col-xl-6">
                                            <div class="table-responsive">
                                                <table class="table">
                                                    <tbody>
                                                        <tr>
                                                            <th scope="row">Função</th>
                                                            <td>Coordenador</td>
                                                        </tr>
                                                        <tr>
                                                            <th scope="row">CPF</th>
                                                            <td>{{ perfil.cpfMeuPerfil }}</td>
                                                        </tr>
                                                        <tr>
                                                            <th scope="row">Número de Celular</th>
                                                            <td>{{ perfil.telefoneMeuPerfil }}</td>
                                                        </tr>


                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <!-- end of table col-lg-6 -->
                                    </div>
                                    <!-- end of row -->
                                </div>
                                <!-- end of general info -->
                            </div>
                            <!-- end of col-lg-12 -->
                        </div>
                        <!-- end of row -->
                    </div>
