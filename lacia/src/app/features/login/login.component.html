<div class="container-fluid">
  <mat-card class="card_login">
    <div class="row titulo_login">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <img src="../../../assets/images/lacia.png" class="img_login">
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h3>Bem-vindo ao LACIA!</h3>
      </div>
      <br />
    </div>
    <form [formGroup]="login" (ngSubmit)="logar()">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" [errorStateMatcher]="matcher" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="login.get('email').hasError('email') && !login.get('email').hasError('required')">
              Por favor, entre com um e-mail válido!
            </mat-error>
            <mat-error *ngIf="login.get('email').hasError('required')">
              E-mail é <strong>obrigatório</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="senha" type="password" required>
            <mat-icon matSuffix>vpn_key</mat-icon>
            <mat-hint align="end">Esqueci minha senha</mat-hint>
          </mat-form-field>
        </div>
      </div>
      <div class="row" align="center">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div style="text-align:center">
            <button mat-raised-button color="primary" type="submit" class="btnLogin" [class.spinner]="loading"
              [disabled]="loading" (click)="logar()">
              <mat-icon>login</mat-icon>&nbsp; Entrar
            </button>
          </div>
        </div>
      </div>
      <br />
      <mat-divider></mat-divider>
      <br />
    </form>
    <mat-card-footer>
      <div class="row" align="center">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div style="text-align:center">
            <button mat-raised-button type="reset" (click)="solicitarAcessoPesquisador()" class="btnAcao">
              <mat-icon>person_add</mat-icon>&nbsp; Solicitar acesso de pesquisador
            </button>
          </div>
        </div>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
