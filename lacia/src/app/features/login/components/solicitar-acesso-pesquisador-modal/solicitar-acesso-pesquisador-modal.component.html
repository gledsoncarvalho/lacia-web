<form [formGroup]="solicitacaoAcessoPesquisadorForm" (ngSubmit)="solicitarAcessoPesquisador()">
  <div class="row">
    <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
      <h2 mat-dialog-title>Solicitação de acesso de pesquisador</h2>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
      <mat-icon mat-dialog-close>clear</mat-icon>
    </div>
  </div>
  <mat-divider></mat-divider>
  <br />
  <mat-dialog-content>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nomePesquisador" required>
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="emailPesquisador" [errorStateMatcher]="matcher" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error
            *ngIf="solicitacaoAcessoPesquisadorForm.get('emailPesquisador').hasError('email') && !solicitacaoAcessoPesquisadorForm.get('emailPesquisador').hasError('required')">
            Por favor, entre com um e-mail válido!
          </mat-error>
          <mat-error *ngIf="solicitacaoAcessoPesquisadorForm.get('emailPesquisador').hasError('required')">
            E-mail é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <mat-form-field appearance="outline">
          <mat-label>Telefone</mat-label>
          <input matInput Mask type="text" formControlName="telefonePesquisador" mask="celular" maxLength="15" required>
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <mat-form-field appearance="outline">
          <mat-label>Data Nascimento</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="dtNascimentoPesquisador" required>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <br />
  <mat-dialog-actions>
    <button mat-raised-button type="submit" class="btnAcao">
      <mat-icon>send</mat-icon>&nbsp; Solicitar
    </button>
  </mat-dialog-actions>
</form>
