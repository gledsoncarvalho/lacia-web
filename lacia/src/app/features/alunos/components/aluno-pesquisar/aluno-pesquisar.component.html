<div class="container-fluid">
  <br /><br />
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            Filtro de Pesquisa
          </div>
        </div>
        <mat-divider></mat-divider>
        <div class="card-content">
          <form [formGroup]="alunosForm">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                  <mat-label>Nome</mat-label>
                  <input matInput formControlName="nomeAluno">
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                  <mat-label>E-mail</mat-label>
                  <input matInput formControlName="emailAluno">
                </mat-form-field>
              </div>
            </div>
          </form>
        </div>
        <mat-divider></mat-divider>
        <div class="card-footer">
          <button mat-raised-button class="btnAcao">
            <mat-icon>search</mat-icon>&nbsp; Pesquisar
          </button>
          <button mat-raised-button class="btnLimpar">
            <mat-icon>delete_sweep</mat-icon>&nbsp; Limpar
          </button>
        </div>
      </div>
    </div>
  </div>
  <br /><br />
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            Grid de Pesquisa 
          </div>
        </div>
        <mat-divider></mat-divider>
        <div class="card-content">
          <div class="row">
            <table mat-table [dataSource]="alunos" class="mat-elevation-z8">
              <ng-container matColumnDef="idAluno">
                <th mat-header-cell *matHeaderCellDef> Nº </th>
                <td mat-cell *matCellDef="let element"> {{element.idAluno}} </td>
              </ng-container>

              <ng-container matColumnDef="nomeAluno">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nomeAluno}} </td>
              </ng-container>

              <ng-container matColumnDef="emailAluno">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let element"> {{element.emailAluno}} </td>
              </ng-container>

              <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="atualizarAluno(element)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button (click)="excluirAluno()" color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
              <tr mat-row *matRowDef="let row; columns: colunasTable;"></tr>
            </table>
          </div>
        </div>
        <mat-divider></mat-divider>
      </div>
    </div>
  </div>
</div>
