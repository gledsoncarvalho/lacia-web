<div class="container-fluid">
  <br /><br />
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            Filtro de Pesquisa
          </div>
        </div>
        <mat-divider></mat-divider>
        <div class="card-content">
          <form [formGroup]="alunosForm">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"> 
                <mat-form-field>
                  <mat-label>Filtro por nome do aluno</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Chico" #input>
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <mat-form-field>
                  <mat-label>Filtro por e-mail do aluno</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. chico@gmail.com.br" #input>
                </mat-form-field>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br /><br />
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            Tabela de Alunos
          </div>
        </div>
        <mat-divider></mat-divider>
        <div class="card-content">
          <div class="row">
            <table mat-table [dataSource]="alunos" class="mat-elevation-z8">

              <ng-container matColumnDef="nomeAluno">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nomeAluno}} </td>
              </ng-container>

              <ng-container matColumnDef="emailAluno">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let element"> {{element.emailAluno}} </td>
              </ng-container>

              <ng-container matColumnDef="telefoneAluno">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let element"> {{element.telefoneAluno}} </td>
              </ng-container>

              <ng-container matColumnDef="dtNascimentoAluno">
                <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
                <td mat-cell *matCellDef="let element"> {{element.dtNascimentoAluno | date:"dd/MM/yyyy"}} </td>
              </ng-container>

              <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="excluirAluno()" color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
              <tr mat-row *matRowDef="let row; columns: colunasTable;"></tr>
            </table>
          </div>
        </div>
        <mat-divider></mat-divider>
      </div>
    </div>
  </div>
</div>
